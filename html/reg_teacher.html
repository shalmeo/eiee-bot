<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
</head>

<body>
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Информация об учителе</h3>

                            <form class="px-md-2" , id="form">

                                <div class="form-outline mb-2">
                                    <input type="text" id="lastName" class="form-control" required />
                                    <label class="form-label" for="lastName">Фамилия</label>
                                </div>
                                <div class="form-outline mb-2">
                                    <input type="text" id="firstName" class="form-control" required />
                                    <label class="form-label" for="firstName">Имя</label>
                                </div>
                                <div class="form-outline mb-2">
                                    <input type="text" id="patronymic" class="form-control" />
                                    <label class="form-label" for="patronymic">Отчество</label>
                                </div>

                                <div class="form-outline mb-2">
                                    <input type="tel" id="tel" class="form-control" required />
                                    <label class="form-label" for="tel">Телефон</label>
                                </div>

                                <div class="form-outline mb-2">
                                    <input type="email" id="email" class="form-control" required />
                                    <label class="form-label" for="email">Почта</label>
                                </div>

                                <div class="form-row align-items-center mb-4">
                                    <div class="col-auto mb-2">
                                        <input type="number" class="form-control" id="tgId" placeholder="432153245"
                                            required />
                                        <label class="sr-only" for="tgId">Telegram ID </label>
                                    </div>
                                    <div class="col-auto">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">@</div>
                                            </div>
                                            <input type="text" class="form-control" id="userName" placeholder="username"
                                                required />
                                        </div>
                                        <label class="sr-only" for="userName">Имя пользователя Telegram</label>
                                    </div>
                                </div>

                                <div class="form-outline mb-2">
                                    <input type="text" id="level" class="form-control" />
                                    <label class="form-label" for="level">Уровень подготовки</label>
                                </div>
                                <div class="form-group mb-4">
                                    <textarea class="form-control" id="description" rows="3"></textarea>
                                    <label for="description">Дополнительное описание</label>
                                </div>

                                <div class="form-group col-md-4 mb-2">
                                    <label for="inputState">Часовой пояс</label>
                                    <select class="form-control" id="timezone" required>
                                        <option selected>UTC+3</option>
                                        <option>UTC+2</option>
                                        <option>UTC+4</option>
                                        <option>UTC+5</option>
                                        <option>UTC+6</option>
                                        <option>UTC+7</option>
                                        <option>UTC+8</option>
                                        <option>UTC+9</option>
                                        <option>UTC+10</option>
                                        <option>UTC+11</option>
                                        <option>UTC+12</option>
                                    </select>
                                </div>

                                <div class="row mb-4">
                                    <div class="form-group mb-2">
                                        <label for="inputDate">Запись активна с:</label>
                                        <input type="date" class="form-control" id="access_start" required />
                                    </div>

                                    <div class="form-group mb-2">
                                        <label for="inputDate">Запись пассивна с:</label>
                                        <input type="date" class="form-control" id="access_end" required />
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-success btn-lg mb-1" id="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <style>
        .required:after {
            content: " *";
            color: red;
        }
    </style>
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const initData = Telegram.WebApp.initData || '';
        const initDataUnsafe = Telegram.WebApp.initDataUnsafe || {};
        const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
        });

        let phoneNumber = document.getElementById('tel');
        let phoneMask = IMask(phoneNumber, {
            mask: '(000) 000-00-00',
            lazy: false,
        });

        const formElem = document.getElementById('form');
        formElem.onsubmit = (event) => {
            event.preventDefault();
            $.ajax('/teacher/register', {
                method: 'POST',
                data: {
                    _auth: initData,
                    firstName: formElem.firstName.value,
                    lastName: formElem.lastName.value,
                    patronymic: formElem.patronymic.value,
                    tel: phoneMask.unmaskedValue,
                    email: formElem.email.value,
                    tgId: formElem.tgId.value,
                    userName: formElem.userName.value,
                    level: formElem.level.value,
                    description: formElem.description.value,
                    access_start: formElem.access_start.value,
                    access_end: formElem.access_end.value,
                    timezone: formElem.timezone.value,
                    msgId: params.msg_id,
                    adminId: initDataUnsafe.user.id
                },
                dataType: 'json',
                success: function (result) {
                    Telegram.WebApp.close();
                },
                error: function (jqXHR) {
                    if (jqXHR.status === 400) {
                        alert('Проверьте правильность ввода полей!')
                    } else if (jqXHR.status === 409) {
                        alert('Учитель с таким ID уже существует')
                    } else {
                        alert('Ошибка!')
                    }
                }
            });
        };
    </script>
</body>
</html>
